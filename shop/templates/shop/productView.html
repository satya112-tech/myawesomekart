{% extends 'shop/basic.html' %}
{% block title %} {{product.product_name}} - My Awesome Cart {% endblock %}

{% block body %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row mb-3">
                <img src="/media/{{product.image}}" class="img-fluid rounded" alt="{{product.product_name}}">
            </div>
            <div class="row">
                <div class="d-flex gap-2">
                    <button class="btn btn-primary flex-grow-1">Buy Now</button>
                    <button class="btn btn-secondary flex-grow-1">Add To Cart</button>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="p-4 bg-light rounded shadow-sm">
                <h4 class="mb-1 fw-semibold text-dark">{{ product.product_name }}</h4>
                <p class="fs-5 text-success fw-bold mb-2">&#8377; {{ product.price }}</p>
                <p class="text-muted fs-6 lh-base mb-0">{{ product.description }}</p>
            </div>
    </div>
</div>
{% endblock %}
