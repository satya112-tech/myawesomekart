<!doctype html>
<html lang="en">

<head>
    <script>window.location = "/shop";</script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome To myawesomekart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to bottom, #f9fafb, #e8f1f9);
            background-image: url('https://source.unsplash.com/1920x1080/?shopping,carts');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
        }

        .jumbotron {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 3rem 2rem;
            margin-top: 5%;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .display-4 {
            font-weight: bold;
            color: #343a40;
        }

        .lead {
            font-size: 1.25rem;
            color: #6c757d;
        }

        .btn-primary {
            background-color: #ff5722;
            border-color: #ff5722;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #e64a19;
            border-color: #e64a19;
        }

        .btn-container {
            margin-top: 2rem;
        }

        .btn-container a {
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Welcome To myawesomekart</h1>
            <p class="lead">Discover amazing products and enjoy a seamless shopping experience!</p>
            <hr class="my-4">
            <p>Navigate to our shop to browse products or visit our blog for the latest updates and tips.</p>
            <div class="btn-container">
                <a class="btn btn-primary btn-lg" href="/shop" role="button">Go To Shop</a>
                <a class="btn btn-primary btn-lg" href="/blog" role="button">Go To Blog</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
